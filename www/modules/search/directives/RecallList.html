<md-list>
    <md-list-item class="md-3-line" ng-repeat="item in recalls | orderBy: 'classification'" href="#/recall/{{item['@id']}}">
        <md-card flex>
            <md-card-content layout="row" layout-align="start center">
                <classification-icon class="item-classificiation" classification="{{item.classification}}">
                </classification-icon>
                            <span flex class="item-details">
                                <h3 class="item-title">{{item.recalling_firm}}</h3>
                                <div class="item-description">{{item.product_description}}</div>
                            </span>
                <md-icon>chevron_right</md-icon>
            </md-card-content>
        </md-card>
    </md-list-item>
</md-list>
