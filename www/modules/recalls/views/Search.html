<div class="recalls search" layout="column" layout-fill>
    <div class="backdrop">
        <div class="search-results-feedback" layout-fill
             layout="column" layout-align="center center"
             ng-if="search.recalls.length == 0">
            <div>No results were found...</div>
            <md-button scan-button class="md-primary md-raised">Try Again?</md-button>
        </div>
    </div>
    <md-toolbar md-scroll-shrink="true">
        <div class="md-toolbar-tools">
            <nav-back-button></nav-back-button>
            <h2 flex>Relevant Recalls</h2>
            <md-button class="md-icon-button" scan-button>
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-list class="recall-list">
            <md-list-item layout="row" ng-repeat="item in search.recalls" href="#/recalls/campaigns/{{item.recall_number}}">
                <classification-icon classification="{{item.classification}}"></classification-icon>
                <span flex class="description">{{item.product_description}}</span>
                <md-icon>chevron_right</md-icon>
            </md-list-item>
        </md-list>
    </md-content>
</div>
