<div class="recalls search" layout="column" layout-fill>
    <div class="backdrop"></div>
    <md-toolbar  md-scroll-shrink="true">
        <div class="md-toolbar-tools">
            <nav-back-button></nav-back-button>
            <h2 flex>Relevant Recalls</h2>
            <md-menu>
                <md-button class="md-icon-button" ng-click="$mdOpenMenu()">
                    <md-icon>more_vert</md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button scan-button ng-click><!--menu throws exception if we don't have an ng-click-->
                            <md-icon>photo_camera</md-icon>
                            Scan Another Barcode
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="search.selectAllItems()">
                            <md-icon>check_circle</md-icon>
                            Select All
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="search.unselectAllItems()">
                            <md-icon>radio_button_unchecked</md-icon>
                            Unselect All
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content>
        <div class="search-results-feedback"
             layout="row" layout-align="center center"
             ng-if="search.searchResultsFeedback.length">{{search.searchResultsFeedback}}</div>
        <md-list class="recall-list">
            <md-list-item ng-repeat="item in search.recalls"
                          layout="row" layout-align="start center">
                <md-button class="md-icon-button status" ng-click="search.toggleItemSelection(item)">
                    <md-icon class="classification-1" ng-if="!search.selecting && item.classification === 'Class I'">looks_one</md-icon>
                    <md-icon class="classification-2" ng-if="!search.selecting && item.classification === 'Class II'">looks_two</md-icon>
                    <md-icon class="classification-3" ng-if="!search.selecting && item.classification === 'Class III'">looks_three</md-icon>
                    <md-icon ng-show="search.selecting && item.$selected">check_circle</md-icon>
                    <md-icon ng-show="search.selecting && !item.$selected">radio_button_unchecked</md-icon>
                </md-button>
                <a ng-href="#/recalls/campaigns/{{item.recall_number}}" flex>{{item.recall_number}} - {{item.product_description}}</a>
                <a ng-href="#/recalls/campaigns/{{item.recall_number}}"><md-icon>chevron_right</md-icon></a>
            </md-list-item>
        </md-list>
    </md-content>
</div>
